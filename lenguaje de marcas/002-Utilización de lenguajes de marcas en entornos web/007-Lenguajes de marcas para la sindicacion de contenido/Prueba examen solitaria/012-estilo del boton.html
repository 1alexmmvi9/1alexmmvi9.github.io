<!doctype html>
<html lang="es">
    <head>
    <meta charset="utf-8">
    <style>
          body,html{
            background:rgb(240,240,240);
            padding:0px;
            margin:0px;
          }
          header{
            background:white;
            padding:20px;
          }
          h1{
            padding: 0px;
            margin: 0px;
            display:inline-block;
          }
          nav{
            display: inline-block;
            font-family: sans-serif;
            text-transform: uppercase;
            font-weight: bold;
          }
          nav ul{
            padding:0px;
            margin:0px;
            list-style-type:none;
            display: inline-block;
            margin-right: 680px;
          }
          nav ul li{
            display: inline-block;
            padding:20px;
          }
          header input,header button1,header button2{
            float: right;
          }
          header button1{
            background: crimson;
            color: white;
            padding:15px;
            border:none;
            border-radius:40px;
            margin-left:20px;
            display: inline-block;
          }
          header button2{
            background: white;
            color: crimson;
            padding:15px;
            border:none;
            border-radius:40px;
            margin-left:20px;
            border: 1px solid crimson;
            display: inline-block;
        }
    </style>
        <title>Adventure</title>
    </head>
    <body>
        <header>
            <h1>Adventure</h1>
        <nav>
            <ul>
                <li>Miembros</li>
                <li>Comunidad</li>
                <li>Eventos</li>
                <li>Informacion</li>
                <li>Productos</li>
            </ul>
            <button1>Registrarse</button1>
            <button2>Iniciar sesion</button2>
        </nav>
        </header>
    </body>
</html>
